<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Communication Animation</title>
    <style>
        /* CSS for the animation */
        .animation-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wave .sin-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7); /* Wave color and shadow */
            animation: waveAnimation 2s infinite linear alternate; /* Wave animation */
        }

        @keyframes waveAnimation {
            0% {
                transform: scale(1, 0.7);
            }
            100% {
                transform: scale(1, 1.3);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <div class="wave" id="wave">
            <div class="sin-wave"></div>
        </div>
    </div>
</body>
</html>
